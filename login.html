<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RBL Login</title>
</head>
<body>
    <nav class="navbar mdm_nav">
        <a href="#" class="navbar-brand">
            <img src="assets/images/logo.svg" alt="Logo">
        </a>
        <div class="mdm_nav-head">
            <h4 class="text-uppercase">Heading</h4>
            <h6>Master Data Management</h6>
        </div>
    </nav>
    <main class="mdm_wrapper rbl_login">
        <section class="rbl_wrapper-content">
            <div class="rbl_login-wrapper">
                <div class="container-fluid ">
                    <div class="row">
                        <div class="col-12">
                            <form role="form" action="">
                                <h3 class="mb-5">Login</h3>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><img src="assets/images/user-profile.svg" alt="User Name"></span>
                                    </div>
                                    <input type="text" class="form-control" id="userName" required placeholder="User Name or Email">
                                </div>
                                <div class="input-group pswrd_input mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><img src="assets/images/user-password.svg" alt="User Password"></span>
                                    </div>
                                    <input type="password" class="form-control border-right-0" id="userPassword" required placeholder="Password">
                                    <div class="input-group-append">
                                        <a href="#" class="input-group-text">
                                            <img src="assets/images/invisible.svg" alt="InVisible">
                                            <img src="assets/images/visible.svg" alt="Visible">
                                        </a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-blue w-100">Login</button>
                                </div>
                                <div class="form-row">
                                    <div class="col custom-check">
                                        <input type="checkbox" name="" id="LockUser">
                                        <label for="LockUser">Lock User</label>
                                    </div>
                                    <div class="col d-flex justify-content-end forgot-pswrd">
                                        <a href="#">Forgot password?</a>
                                    </div>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <p class="py-3 mb-0 text-right">Copyright @ 2021, RBLfinserve</p>
                </div>
            </div>
        </footer>
    </main>
    <!-- <section class="rbl_login">
    </section> -->

    <!-- Js libraries -->
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script src="node_modules/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="node_modules/bootstrap-datepicker/dist/js/bootstrap-datepicker.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
